<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<title>Save Wizard</title>
</head>

<body>

	<div class="container">
	
		<h3>Wizard Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Wizard</p>
	
		<form action="#" th:action="@{/wizards/save}" th:object="${wizard}" method="POST">
		
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First name">
                <p class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>

			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last name">
			<p class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>

			<input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">
			<p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/wizards/list}">Wizards List</a>
		
	</div>
</body>

</html>
